<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ducky Script Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0d1b2a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease-in;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
            font-weight: 700;
            letter-spacing: 2px;
            flex: 1;
        }

        .header-controls {
            display: flex;
            gap: 15px;
        }

        .btn-header {
            padding: 12px 20px;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(0, 150, 255, 0.1));
            border: 1px solid rgba(0, 212, 255, 0.4);
            border-radius: 10px;
            color: #00d4ff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.8em;
            letter-spacing: 0.5px;
        }

        .btn-header:hover {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.3), rgba(0, 180, 255, 0.2));
            border-color: rgba(0, 212, 255, 0.7);
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.4);
        }

        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr 380px;
            gap: 25px;
            animation: slideUp 0.8s ease-out;
        }

        .glass-panel {
            background: rgba(15, 25, 50, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 60px rgba(0, 212, 255, 0.1);
            transition: all 0.3s ease;
        }

        .glass-panel:hover {
            border-color: rgba(0, 212, 255, 0.4);
            box-shadow: 
                0 12px 40px rgba(0, 212, 255, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                0 0 80px rgba(0, 212, 255, 0.15);
        }

        .buttons-section h2,
        .editor-section h2,
        .cheatsheet-section h2 {
            color: #00d4ff;
            font-size: 1.1em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .btn-command {
            padding: 12px 14px;
            background: linear-gradient(135deg, rgba(0, 180, 255, 0.15), rgba(0, 100, 200, 0.1));
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            color: #00d4ff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-transform: uppercase;
            font-size: 0.8em;
            letter-spacing: 0.4px;
            position: relative;
            overflow: hidden;
        }

        .btn-command::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn-command:hover::before {
            left: 100%;
        }

        .btn-command:hover {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.25), rgba(0, 150, 255, 0.15));
            border-color: rgba(0, 212, 255, 0.6);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4), inset 0 0 15px rgba(0, 212, 255, 0.1);
            transform: translateY(-2px);
        }

        .btn-command:active {
            transform: translateY(0);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .input-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 212, 255, 0.2);
        }

        .input-section label {
            display: block;
            color: #00d4ff;
            font-size: 0.8em;
            margin-bottom: 8px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 10px 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 10px;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        input:focus {
            outline: none;
            background: rgba(0, 212, 255, 0.1);
            border-color: rgba(0, 212, 255, 0.5);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        .editor-section {
            display: flex;
            flex-direction: column;
        }

        .code-display {
            flex: 1;
            background: rgba(5, 15, 35, 0.9);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            color: #00ff88;
            line-height: 1.6;
            overflow-y: auto;
            max-height: 500px;
            white-space: pre-wrap;
            word-break: break-word;
            box-shadow: 
                inset 0 0 30px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(0, 212, 255, 0.1);
            position: relative;
        }

        .code-display::before {
            content: '// Ducky Script Code';
            display: block;
            color: #0099cc;
            margin-bottom: 15px;
            opacity: 0.7;
        }

        .code-empty {
            color: #666;
            font-style: italic;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 20px;
        }

        .btn-control {
            padding: 14px 20px;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(0, 150, 255, 0.1));
            border: 1px solid rgba(0, 212, 255, 0.4);
            border-radius: 12px;
            color: #00d4ff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }

        .btn-control:hover {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.3), rgba(0, 180, 255, 0.2));
            border-color: rgba(0, 212, 255, 0.7);
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.4);
            transform: translateY(-2px);
        }

        .code-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: rgba(0, 212, 255, 0.05);
            border-left: 3px solid rgba(0, 212, 255, 0.3);
            margin: 5px 0;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            color: #00ff88;
        }

        .code-line:hover {
            background: rgba(0, 212, 255, 0.1);
            border-left-color: rgba(0, 212, 255, 0.6);
        }

        .btn-delete-line {
            background: rgba(255, 50, 50, 0.6);
            color: #ff6b6b;
            border: none;
            padding: 4px 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.75em;
            transition: all 0.2s ease;
            opacity: 0;
        }

        .code-line:hover .btn-delete-line {
            opacity: 1;
        }

        .btn-delete-line:hover {
            background: rgba(255, 50, 50, 0.9);
        }

        .cheatsheet-section {
            overflow-y: auto;
            max-height: 600px;
        }

        .cheat-category {
            margin-bottom: 20px;
        }

        .cheat-category-title {
            color: #00ffff;
            font-weight: 700;
            font-size: 0.9em;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 2px solid rgba(0, 212, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .cheat-item {
            background: rgba(0, 212, 255, 0.08);
            border-left: 3px solid rgba(0, 212, 255, 0.4);
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .cheat-item:hover {
            background: rgba(0, 212, 255, 0.15);
            border-left-color: rgba(0, 212, 255, 0.8);
            transform: translateX(5px);
        }

        .cheat-key {
            color: #00ffff;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            margin-bottom: 3px;
        }

        .cheat-desc {
            color: #a8a8a8;
            font-size: 0.75em;
            line-height: 1.3;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 212, 255, 0.9);
            color: #0a0e27;
            padding: 14px 20px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.3);
            animation: slideInUp 0.4s ease;
            font-weight: 600;
            display: none;
        }

        .notification.show {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .code-display::-webkit-scrollbar,
        .cheatsheet-section::-webkit-scrollbar {
            width: 6px;
        }

        .code-display::-webkit-scrollbar-track,
        .cheatsheet-section::-webkit-scrollbar-track {
            background: rgba(0, 212, 255, 0.05);
        }

        .code-display::-webkit-scrollbar-thumb,
        .cheatsheet-section::-webkit-scrollbar-thumb {
            background: rgba(0, 212, 255, 0.3);
            border-radius: 5px;
        }

        .code-display::-webkit-scrollbar-thumb:hover,
        .cheatsheet-section::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 212, 255, 0.6);
        }

        @media (max-width: 1400px) {
            .main-content {
                grid-template-columns: 320px 1fr 320px;
            }
        }

        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            header {
                flex-direction: column;
                gap: 15px;
            }

            .header-controls {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
